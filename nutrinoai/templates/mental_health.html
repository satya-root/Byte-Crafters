{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="{% static "css/mentalHealth.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="{% static "video/whitebgvideo.mp4" %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">â¬… Back</button>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            <h2>Neutrino AI</h2>
        </div>
        
        <div class="chat-box" id="chat-box">
            <p class="bot-message">Hello! How are you feeling today?</p>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">&#10148;</button>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="{% static "js/mentalHealth.js" %}"></script>
</body>
</html>
